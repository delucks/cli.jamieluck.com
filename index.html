<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jamieluck.com CLI</title>
  <meta name="referrer" content="no-referrer">
  <meta name="description" content="jamieluck.com CLI">
  <meta name="author" content="delucks">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Styles upon styles upon styles is what I have -->
  <link rel="stylesheet" type="text/css" href="css/jquery.terminal-0.10.12.css"/>
  <style>
    /* Styles of the terminal */
    #term {
      font-size: 12px;
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
    #term a {
      color: #fff;
    }
    #term .term-green {
      color: #526f33;
    }
    #term td,th {
      border: none;
      padding-top: 3px;
      padding-bottom: 3px;
      padding-right: 8px;
    }
  </style>
  <!-- All js for the terminal -->
  <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.terminal-0.10.12.js"></script>
  <script type="text/javascript" src="js/interpreter.js"></script>
</head>
<body>
  <!-- This terminal displays full-screen by default, revealing the rest of this only if the user exits -->
  <div id="term" class="floating"></div>
</body>
</html>
